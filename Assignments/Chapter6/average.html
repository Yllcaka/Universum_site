<!DOCTYPE html>
<html>
	<head>
		<title>Vlass Average Program</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			
			var total; //sum of grades
			var gradeCounter; // number of grades entered
			var grade; // grade typed by the user (as a string)
			var gradeValue; // garde value (converted to integer)
			var average; // average of all grades

			// initialization phase
			total = 0; // clear total
			gradeCounter = 1; // prepare to loop

			// processing phase
			while ( gradeCounter <= 10){ // loop 10 times

				// prompt for input and read grade from user
				grade = window.prompt("Enter integer grade:", "0");

				// convert grade from a string to an integer
				gradeValue = parseInt(grade);

				// add gradeValue to total
				total = total + gradeValue;

				// add 1 to gradeCounter
				gradeCounter = gradeCounter + 1;

			} // end while

			// terminate phase
			average = total / 10; // calculate the average

			// display average of exam grades
			document.writeln ("<h1>Class average is " + average + "</h1>");

		</script>
	</head>
<body>

</body>
</html>

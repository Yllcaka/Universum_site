<!DOCTYPE html>
<html>
	<head>
		<title>Sum the Integers from 1 to 10</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			
			var sum; // stores the total
			var x; // counter control variable

			x = 1;
			sum = 0;

			while ( x <= 10 ){
				sum += x;
				++x;
			} // end while

			document.writeln("The summ is: " + sum);

		</script>
	</head>
<body>

</body>
</html>

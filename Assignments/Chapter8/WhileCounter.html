<html>
    <head>
        <meta charset="utf-8">
        <title>Counter-Controlled Repetition</title>
        <script>
            var counter = 1; // initialization
            while ( counter <=6 ) // repetition condition
            {
                document.writeln("<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>" );
                ++counter; // increment
            } // end while
        </script>
    </head>
    <body></body>
</html>
